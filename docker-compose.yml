version: "3.8"

services:
  portfolio:
    image: nginx:1.27-alpine
    container_name: portfolio-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - portfolio-net

networks:
  portfolio-net:
    driver: bridge
